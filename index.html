<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/69043339?v=4">
    <link rel="stylesheet" href="./index.css">
    <title> To-Do </title>
</head>

<body>
    <header class="container">
        <h1 class="text-center text-white heading">ToDo List </h1>
    </header>
    <div class="container-body container mt-5 ">
        <div class="form-container w-50">
            <form class="mb-4" id="form">
                <div class="row">
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Enter task..." id="input_task">
                    </div>
                    <div class="col-sm-3">
                        <input type="submit" class="form-control bg-primary text-white" value="Add">
                    </div>
                </div>
            </form>
        </div>

        <div class="list-container w-50">
            <ol class="list">
                <li class=" "> Mohd Saqib
                    <div class="text-end">
                        <button class="btn-edit btn btn-success pt-0 pb-0"> Edit </button> <button
                            class="btn-delete btn btn-danger pt-0 pb-0">Delete</button>
                    </div>
                </li>
                <li class=" "> Good
                    <div class="text-end">
                        <button class="btn-edit btn btn-success pt-0 pb-0"> Edit </button> <button
                            class="btn-delete btn btn-danger pt-0 pb-0">Delete</button>
                    </div>
                </li>
                <li class=" "> Excellent
                    <div class="text-end">
                        <button class="btn-edit btn btn-success pt-0 pb-0"> Edit </button>
                        <button class="delete-btn btn btn-danger pt-0 pb-0">Delete</button>
                    </div>
                </li>
            </ol>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
